{%extends 'productos/login.html'%}
{% load static %}
{%block carta%}
<div class="login100-pic js-tilt" data-tilt>
	<img src="{% static 'images/imagen.png' %}" alt="IMG">
</div>
<form class="login100-form " method="POST">
	{% csrf_token %}
	<span class="login100-form-title " style="font-size: 19px">
		Ingrese su Correo electronico para recuperar la contrase√±a
	</span>
	
	<label for="id_email">Correo:</label>
	<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
		
		{{form.email}}
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</span>
	</div>
	<br>
	<br>
	<div class="container-login100-form-btn">
		<button class="login100-form-btn" type="submit" value="Enviar">
			Enviar
		</button>
	</div>
</form>
<script>
document.addEventListener('DOMContentLoaded', function(){ 
    $("#id_email").addClass("input100");
}, false);

</script>
{% endblock %}
