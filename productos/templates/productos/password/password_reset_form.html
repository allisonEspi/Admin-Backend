{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Recuperar Contraseña</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				{% comment %} <div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/imagen.png' %}" alt="IMG">
				</div> {% endcomment %}
                
				<form class="login100-form " method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Recuperar Contraseña
					</span>
					<label for="id_email">Correo:</label>{{form.email}}
					<imput type="submit" value="Enviar"/>

					{% comment %} <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100"  id="inputEmailAddress" type="text" name="username" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Enviar
						</button>
					</div> {% endcomment %}

				</form>
			</div>
		</div>
	</div>
	
	

	
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="{% static  'js/popper.js' %}"></script>
<script src="{% static  'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

{% comment %} <!--===============================================================================================-->
	<script src="{% static  'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static  'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script> {% endcomment %}

</body>
</html>
