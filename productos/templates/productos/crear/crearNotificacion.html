{% extends 'productos/index.html' %}
{% load static %}


{% block main%}
<br />
<div class="container">
<form action="{% url 'registrarNotificaciones' %}" method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group row">
    <label for="nombrec" class="col-md-auto col-form-label">Nombre Comercial</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombrec" name="nombrec">
    </div>
  </div>
  <div class="form-group row">
    <label for="slogan" class="col-md-auto col-form-label">Slogan</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="slogan" name="slogan">
    </div>
  </div>
  <div class="form-group row">
    <label for="descripcion" class="col-md-auto col-form-label">Descripcion</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="descripcion" name="descripcion">
    </div>
  </div>
  <div class="form-group row">
    <label for="imagen" class="col-md-auto col-form-label">Imagen</label>
    <div class="col-sm-10">
        <button type="button" class="btn btn-primary" id="btn-imagen" >Seleccionar Imagen</button>
       <input type="file" class="form-control" id="imagen" name="imagen">
    </div>
  </div>
  <div class="form-group row">
    <label for="like" class="col-md-auto col-form-label">Like</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="like" name="like">
    </div>
  </div>
  <div class="form-group row">
    <label for="estrella" class="col-md-auto col-form-label">Estrella</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="estrella" name="estrella">
    </div>
  </div>
  <div class="form-group row">
    <label for="vista" class="col-md-auto col-form-label">Vistas</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="vista" name="vista">
    </div>
  </div>
  <div class="form-group row">
    <label for="direccion" class="col-md-auto col-form-label">Direccion</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="direccion" name="direccion">
    </div>
  </div>
  <div class="form-group row">
    <label for="longitud" class="col-md-auto col-form-label">Longitud</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="longitud" name="longitud">
    </div>
  </div>
  <div class="form-group row">
    <label for="latitud" class="col-md-auto col-form-label">Latitud</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="latitud" name="latitud">
    </div>
  </div>
  <div class="form-group row">
    <label for="rol" class="col-sm-2 col-form-label">Categoria</label>
    <div class="col-sm-10">
      <select name="rol" id="categoria">
         {% for c in categorias %}
         <option value={{c.id_categoria}}>{{c.tipo}}</option>
         {% endfor %}
      </select>
    </div>
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary mb-2 ">Submit</button>
  </div>
</form>
</div>

{% endblock %}
